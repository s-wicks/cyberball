<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .throw, .thrower {
            border: solid;
            padding: 1rem;
        }
        .thrower {
            display: inline-block;
        }
        .thrower-list {
            white-space: nowrap;
        }
    </style>
    <script>
        function addthrow() {
            let throwlist = document.querySelector("#throw-list");
            let el = document.createElement('div');
            el.classList.add("throw");
            el.innerHTML = `
                <button onclick="addthrowers(this)">Add thrower</button>
                <button onclick="this.parentNode.parentNode.insertBefore(this.parentNode, this.parentNode.previousSibling)">Move up</button>
                <button onclick="this.parentNode.parentNode.insertBefore(this.parentNode.nextSibling, this.parentNode)">Move down</button>
                <button onclick="this.parentNode.parentNode.removeChild(this.parentNode)">X</button>
                <div class="thrower-list"></div>
            `
            throwlist.append(el);
        }

        function addthrowers(el) {
            let throwerlist = el.parentElement.children[4];
            let thower = document.createElement('div');
            thower.classList.add("thrower");
            thower.innerHTML = `
                <button onclick="this.parentNode.parentNode.removeChild(this.parentNode)">X</button>
                <div>
                    <span>Throwers:</span>
                    <input type="checkbox"/>
                    <label>P1</label>
                    <input type="checkbox"/>
                    <label>P2</label>
                    <input type="checkbox"/>
                    <label>P3</label>
                    <input type="checkbox"/>
                    <label>P4</label>
                </div>
                <div>
                    <span>Target:</span>
                    <select>
                        <option>Choose a target</option>
                        <option>P1</option>
                        <option>P2</option>
                        <option>P3</option>
                        <option>P4</option>
                        <option>any</option>
                    </select>
                </div>
            `;
            throwerlist.append(thower);
        }
    </script>
</head>
<body>
    <div id="throw-list"></div>
    <button onclick="addthrow()">Add throw</button>
</body>
</html>
